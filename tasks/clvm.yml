#!/usr/bin/env ansible-playbook
---
- name: CLVM Configure locking type
  hosts: drbd-cluster

  tasks:
  - name: Create /etc/lvm/lvm.conf
    template:
      src: ../templates/clvm/lvm.conf.j2
      dest: /etc/lvm/lvm.conf

  - name: clvm service stop
    service:
      name: lvm2-clvmd
      enabled: false
      state: stopped
